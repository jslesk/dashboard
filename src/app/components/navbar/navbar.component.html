<!-- <mat-toolbar color="primary" class="pr-4 sticky-toolbar"> -->
<mat-toolbar color="primary" class="pr-4 sticky-toolbar">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>QMiner</span>
    <span class="example-spacer"></span>
    <a mat-button [matMenuTriggerFor]="shoppingCartMenu" mat-icon-button class="example-icon favorite-icon"
        style="margin-right: 2em;">
        <mat-icon [matBadge]="shoppingCartLength || 0" matBadgeColor="warn">shopping_cart</mat-icon>
        <span class="ml-2" style="font-size:1em">Cart</span>
    </a>

    <mat-menu #shoppingCartMenu="matMenu">
        <button *ngIf="shoppingCartLength == 0" mat-menu-item style="outline: none">Cart in empty</button>
        <button *ngFor="let key of Object.keys(shoppingCartMap); let i = index" mat-menu-item style="outline: none">
            <span class="mr-2">{{shoppingCartMap[key]?.count}}x</span>
            <span>{{shoppingCartMap[key]?.data?.name}}</span>
        </button>
        <button [routerLink]="['/checkout']" mat-raised-button color="warn"
            style="outline: none; width:80%; margin: 0 auto; display: block;">Checkout</button>
    </mat-menu>
</mat-toolbar>
