<form class="example-form">

    <div class="row">

        <div class="col-md-6">

            <div class="row">
                <div class="col-md-12">
                    <mat-form-field>
                        <mat-label>Location</mat-label>
                        <input type="text" placeholder="ex. New York" aria-label="Number" matInput
                            [formControl]="locationCtrl" [matAutocomplete]="auto">
                        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">


                        </mat-autocomplete>
                    </mat-form-field>
                </div>

                <div class="col-md-12">
                    <mat-form-field>
                        <mat-label>Day of Week</mat-label>
                        <input type="text" placeholder="ex. Friday" aria-label="Number" matInput
                            [formControl]="dayOfWeekCtrl" [matAutocomplete]="autoDayOfWeek">
                        <mat-autocomplete autoActiveFirstOption #autoDayOfWeek="matAutocomplete">
                            <mat-option *ngFor="let option of filteredDayOfWeek | async" [value]="option">
                                {{option}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>

                <div class="col-md-12">

                    <mat-form-field>
                        <mat-label>Hour of day</mat-label>
                        <input matInput type="time" placeholder="Hour of Day" [formControl]="hourOfDayCtrl">
                    </mat-form-field>

                </div>

                <div class="col-md-12">
                    <mat-form-field>
                        <mat-label>Flight Delay Level</mat-label>
                        <input type="text" placeholder="ex. 3" aria-label="Number" matInput
                            [formControl]="flightDelayLevelCtrl" [matAutocomplete]="autoFlightDelayLevel">
                        <mat-autocomplete autoActiveFirstOption #autoFlightDelayLevel="matAutocomplete">
                            <mat-option *ngFor="let option of filteredDelayLevel | async" [value]="option">
                                {{option}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>

                <div class="col-md-12">
                    <mat-form-field>
                        <mat-label>Demo version</mat-label>
                        <input type="text" placeholder="ex. " aria-label="Number" matInput
                            [formControl]="demoVersionCtrl" [matAutocomplete]="autoDemoVersion">
                        <mat-autocomplete autoActiveFirstOption #autoDemoVersion="matAutocomplete">
                            <mat-option *ngFor="let option of filteredDemoVersion | async" [value]="option">
                                {{option}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>

                </div>

                <div class="col-md-12">
                    <button (click)="onSearch()" mat-flat-button color="primary">Search</button>
                </div>

            </div>

        </div>

        <div class="col-md-6">


            <div class="row">


                <div class="col-md-12">
                    <mat-form-field>
                        <mat-label>FlyBy ID</mat-label>
                        <input matInput placeholder="Ex. 12345" [formControl]="flyByIdCtrl">
                    </mat-form-field>
                </div>

                <div class="col-md-12">
                    <mat-form-field>
                        <mat-label>Zip Code</mat-label>
                        <input matInput #postalCode maxlength="5" placeholder="Ex. 60067" [formControl]="zipCodeCtrl">
                        <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                    </mat-form-field>
                </div>


                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6">
                            <button mat-flat-button color="primary">Submit</button>
                        </div>
                        <div class="col-md-6">
                            <button mat-flat-button color="primary">Skip</button>
                        </div>
                    </div>
                </div>
            </div>



        </div>

    </div>



</form>
