<form class="example-form">

    <div class="row">

        <div class="col-md-12">
            <mat-form-field>
                <mat-label>Location</mat-label>
                <input type="text" placeholder="ex. New York" aria-label="Number" matInput [formControl]="locationCtrl"
                    [matAutocomplete]="auto">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>

        <div class="col-md-12">
            <mat-form-field>
                <mat-label>Day of Week</mat-label>
                <input type="text" placeholder="ex. Friday" aria-label="Number" matInput [formControl]="dayOfWeekCtrl"
                    [matAutocomplete]="auto">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>

        <div class="col-md-12">

            <mat-form-field>
                <mat-label>Hour of day</mat-label>
                <input matInput type="time" placeholder="Hour of Day" [formControl]="hourOfDayCtrl">
            </mat-form-field>

        </div>

        <div class="col-md-12">
            <mat-form-field>
                <mat-label>Flight Delay Level</mat-label>
                <input type="text" placeholder="ex. 3" aria-label="Number" matInput [formControl]="flightDelayLevel"
                    [matAutocomplete]="auto">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>

        <div class="col-md-12">
            <mat-form-field>
                <mat-label>Demo version</mat-label>
                <input type="text" placeholder="ex. " aria-label="Number" matInput [formControl]="demoVersionCtrl"
                    [matAutocomplete]="auto">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>

        </div>

        <div class="col-md-12">
            <button (click)="onSearch()" mat-flat-button color="primary">Search</button>
        </div>

    </div>

</form>
