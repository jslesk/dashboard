<form>

    <div class="row">


        <div class="col-md-12">
            <mat-form-field>
                <mat-label>FlyBy ID</mat-label>
                <input matInput placeholder="Ex. 12345" [formControl]="flyByIdCtrl">
            </mat-form-field>
        </div>

        <div class="col-md-12">
            <mat-form-field>
                <mat-label>Zip Code</mat-label>
                <input matInput #postalCode maxlength="5" placeholder="Ex. 60067" [formControl]="zipCodeCtrl">
                <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
            </mat-form-field>
        </div>


        <div class="col-md-4">
            <div class="row">
                <div class="col-md-6">
                    <button mat-flat-button color="primary">Submit</button>
                </div>
                <div class="col-md-6">
                    <button mat-flat-button color="primary">Skip</button>
                </div>
            </div>
        </div>
    </div>



</form>
